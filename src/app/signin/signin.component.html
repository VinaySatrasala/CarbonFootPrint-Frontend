<div class="body-class">
  <div class="text-center">
    <h1>LOGO</h1>
  </div>
  <div class="d-flex justify-content-center align-items-center">
    <div class="card p-4 shadow">
      <h2 class="text-center mb-4">Sign In</h2>
      <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            formControlName="username"
            required
            class="form-control"
          />

          <div
            *ngIf="
              signinForm.get('username')?.touched &&
              signinForm.get('username')?.invalid
            "
          >
            <small
              *ngIf="signinForm.get('username')?.errors?.['required']"
              class="text-danger"
              >Username is required.</small
            >
            <small
              *ngIf="signinForm.get('username')?.errors?.['minlength']"
              class="text-danger"
              >Username must be at least 3 characters long.</small
            >
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            required
            class="form-control"
          />
          <div
            *ngIf="
              signinForm.get('password')?.touched &&
              signinForm.get('password')?.invalid
            "
          >
            <small
              *ngIf="signinForm.get('password')?.errors?.['required']"
              class="text-danger"
              >Password is required.</small
            >
            <!-- <small
                *ngIf="signinForm.get('password')?.errors?.['minlength']"
                class="text-danger"
                >Password must be at least 6 characters long.</small
              > -->
          </div>
        </div>

        <div
          class="d-flex flex-column justify-content-center align-items-center"
        >
          <button type="submit" class="btn btn-success">Sign In</button>
        </div>
      </form>
      <p class="text-center mt-3">
        Don't have an account? <a href="/signup">Sign up here</a>
      </p>
    </div>
  </div>
</div>
