<app-header></app-header>
<div class="page-container">
    <div class="card">
      <div class="card-header">
        <h2 class="card-title">Transport</h2>
    </div>
        <div class="btn-group">
          <button type="button" class="btn" [class.active]="selectedTab === 'public'" (click)="selectedTab = 'public'">
            Public Transport
          </button>
          <button type="button" class="btn" [class.active]="selectedTab === 'personal'" (click)="selectedTab = 'personal'">
            Personal Transport
          </button>
        </div>
      <div class="card-body">
        <!-- Public Transport Section -->
        <div *ngIf="selectedTab === 'public'">
          <h3>Public Transport</h3>
          <div class="form-group">
            <label for="busDistance">Bus Distance (km)</label>
            <input type="number" id="busDistance" [(ngModel)]="busDistance" name="busDistance">
          </div>
          <div class="form-group">
            <label for="trainDistance">Train Distance (km)</label>
            <input type="number" id="trainDistance" [(ngModel)]="trainDistance" name="trainDistance">
          </div>
          <div class="form-group">
            <label for="flightRoute">Flight Route</label>
            <div class="select-group">
                <select id="flightRoute" [(ngModel)]="flightRoute" name="flightRoute">
                    <!-- Add more options as needed -->
                  </select>
                  <select id="flightRoute" [(ngModel)]="flightRoute" name="flightRoute">
                      <!-- Add more options as needed -->
                    </select>
            </div>
          </div>
          <button type="button" class="btn-submit" (click)="submitPublicTransport()">Submit Public Transport</button>
        </div>
  
        <!-- Personal Transport Section -->
        <div *ngIf="selectedTab === 'personal'">
          <h3>Personal Transport</h3>
          <div class="form-group">
            <label for="fuelType">Fuel Type</label>
            <select id="fuelType" [(ngModel)]="fuelType" name="fuelType">
              <option value="petrol">Petrol</option>
              <option value="diesel">Diesel</option>
              <option value="electric">Electric</option>
              <!-- Add more options as needed -->
            </select>
          </div>
          <div class="form-group">
            <label for="distanceTravelled">Distance Travelled (km)</label>
            <input type="number" id="distanceTravelled" [(ngModel)]="distanceTravelled" name="distanceTravelled">
          </div>
          <div class="form-group">
            <label for="vehicleEfficiency">Vehicle Efficiency (km/l)</label>
            <input type="number" id="vehicleEfficiency" [(ngModel)]="vehicleEfficiency" name="vehicleEfficiency">
          </div>
          <button type="button" class="btn-submit" (click)="submitPersonalTransport()">Submit Personal Transport</button>
        </div>
      </div>
    </div>
  </div>

  <app-footer></app-footer>
