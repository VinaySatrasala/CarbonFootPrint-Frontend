<div class="container">
    <div class="row">
      <div *ngFor="let chartOption of chartOptions" class="col-md-5">
        <div class="card chart-card">
          <div class="card-body d-flex justify-content-between align-items-center">
            <div class="chart-container">
              <apx-chart
                [series]="chartOption.series"
                [chart]="chartOption.chart"
                [plotOptions]="chartOption.plotOptions"
                [fill]="chartOption.fill"
                [labels]="chartOption.labels"
              ></apx-chart>
            </div>
            <div class="btn-group-vertical">
              <button class="btn btn-sm btn-success" (click)="updateChart('country', chartOption)">Country CO2e</button>
              <button class="btn btn-sm  btn-success" (click)="updateChart('world', chartOption)">World CO2e</button>
            </div>
        </div>
        <div>
            Content
        </div>
        </div>
      </div>
    </div>
  </div>
